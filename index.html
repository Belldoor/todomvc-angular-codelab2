<!DOCTYPE html>
<html lang="en" ng-app="todomvc">
<!-- todomvc라는 모듈을 적용하겠다. -->
<head>
    <meta charset="UTF-8">
    <title>Angular Class</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</head>
<!-- body부터는 TodomvcCtrl의 영향을 받는다. -->
<body ng-controller="TodomvcCtrl" style="padding-left: 20px;">
    <h1> Manage Todo List </h1>

    <!-- Add form -->

    <form ng-submit="add(newTodoTitle)">
        <div class="input-group">
            <input class="form-control" type="text" placeholder="Type here..." ng-model="newTodoTitle" autofocus>
            <span class="input-group-btn">
                <button class="btn btn-success" type="submit">Add</button>
            </span>
        </div>
    </form>

    <!--<div style="padding-top: 10px; paddding-bottom: 10px;">-->
        <!--<pre>{{ newTodoTitle | json }}</pre>-->
    <!--</div>-->
    <p></p>

    <div style="margin-bottom: 5px;" class="input-group" ng-repeat="todo in todos | filter: statusFilter">
        <span class="input-group-addon">
            <input type="checkbox" ng-model="todo.completed">
        </span>
        <input class="form-control" type="text" ng-model="todo.title">
        <span class="input-group-btn">
            <button class="btn btn-danger" ng-click="remove(todo)">Remove</button>
        </span>
    </div>

    <p></p>

    <ul class="list-unstyled">
        <li>
            <button type="button" class="btn btn-primary" ng-click="statusFilter={completed: true}">Completed</button>
            <button type="button" class="btn btn-success" ng-click="statusFilter={completed: false}">Active</button>
            <button type="button" class="btn btn-info" ng-click="statusFilter={}">All</button>
            <button type="button" class="btn btn-danger" ng-click="clearCompleted()">Clear Completed</button>
        </li>
    </ul>

    <p></p>

    <pre> {{ todos | json }} </pre>

    <!-- Angular 로딩 -->
    <script src="node_modules/angular/angular.js"></script>

    <!-- Module 로딩 -->
    <script src="js/app.js"></script>

    <!-- Controller -->
    <script src="js/controllers/TodomvcCtrl.js"></script>
</body>
</html>
