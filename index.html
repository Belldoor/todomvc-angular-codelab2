<!DOCTYPE html>
<html lang="en" ng-app="todomvc">
<!-- todomvc라는 모듈을 적용하겠다. -->
<head>
    <meta charset="UTF-8">
    <title>Angular Class</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- jQUery -->
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<!-- body부터는 TodomvcCtrl의 영향을 받는다. -->
<body ng-controller="TodomvcCtrl" style="padding-left: 20px;">
    <h1> Todo </h1>

    <ul>
        <li ng-repeat="todo in todos">
            <div>
                <input type="checkbox" ng-model="todo.completed">
                <input type="text" ng-model="todo.title">
                <button class="btn btn-xs btn-danger" ng-click="remove(todo)">Remove</button>
            </div>
        </li>
    </ul>

    <pre> {{ todos | json }} </pre>

    <!-- Angular 로딩 -->
    <script src="node_modules/angular/angular.js"></script>

    <!-- Module 로딩 -->
    <script src="js/app.js"></script>

    <!-- Controller -->
    <script src="js/controllers/TodomvcCtrl.js"></script>
</body>
</html>
